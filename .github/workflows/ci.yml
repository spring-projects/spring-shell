name: CI 3.4.x

on:
  workflow_dispatch:
  push:
    branches:
      - 3.4.x
    paths-ignore:
      - '.github/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - nickname: linux jdk17
            java: 17
            os: ubuntu-latest
          - nickname: macos jdk17
            java: 17
            os: macos-latest
          - nickname: windows jdk17
            java: 17
            os: windows-latest
    name: CI Build for 3.4.x on ${{ matrix.nickname }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.2.2
        with:
          ref: '3.4.x'
      - name: Spring Gradle Build Action
        uses: spring-io/spring-gradle-build-action@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: ./gradlew build
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.repository_owner == 'spring-projects'
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.2.2
        with:
          ref: '3.4.x'
      - name: Spring Gradle Build Action
        uses: spring-io/spring-gradle-build-action@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: ./gradlew -Dmaven.repo.local=$(pwd)/deployment-repository -x test build publishToMavenLocal
      - name: Deploy to Artifactory
        uses: spring-io/artifactory-deploy-action@v0.0.2
        with:
          uri: 'https://repo.spring.io'
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}
          build-name: 'spring-shell-3.4.x'
          repository: 'libs-snapshot-local'
          folder: 'deployment-repository'
          signing-key: ${{ secrets.GPG_PRIVATE_KEY }}
          signing-passphrase: ${{ secrets.GPG_PASSPHRASE }}
