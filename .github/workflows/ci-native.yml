name: CI Native 3.4.x

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - nickname: linux jdk17
            java: 17
            os: ubuntu-latest
          - nickname: macos jdk17
            java: 17
            os: macos-latest
          - nickname: windows jdk17
            java: 17
            os: windows-latest
    name: CI Build ${{ matrix.nickname }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.2.2
        with:
          ref: '3.4.x'
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: |
            22
            17
          cache: gradle
      - name: Build
        run: ./gradlew build

